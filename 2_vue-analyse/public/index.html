<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue实现</title>
</head>
<body>
<div id="app">
  <p a="1" b="2" c="3">{{name}}</p>
  <p at="@">{{num}}</p>
  <p>{{arr}}</p>
  <p>{{obj.a}}</p>
</div>
<script src="/dist/umd/vue.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
const vm = new Vue({
  el: '#app',
  data () {
    return {
      name: 'bd',
      arr: [1, 3, 5, { b: 3 }],
      num: 1,
      obj: {
        a: 1,
        b: 'str'
      }
    }
  }
})
</script>
</body>
</html>
