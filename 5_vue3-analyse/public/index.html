<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue3响应式原理实现</title>
</head>
<div id="app"></div>
<body>
<script src="/dist/bundle.js"></script>
<script type="text/javascript" charset="utf-8">
const app = document.getElementById('app')
const { reactive, effect } = Vue
const obj = { name: 'baidu', age: 10, address: { home: 'bj' }, arr: [1, 3, 6] }
let state = reactive(obj)

effect(() => {
  // app.innerHTML = `使用的搜索引擎：${state.name}。年龄：${state.age}`
  app.innerHTML = state.arr[2]
})

setTimeout(() => {
  // state.name = 'google'
  // state.address.company = 'shh'
  state.arr.length = 1
}, 1000)
</script>
</body>
</html>
