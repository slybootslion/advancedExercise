const { createApp, h, reactive } = Vue

const app = {
  setup () {
    return () => {

      let state = reactive({ name: 'baidu' })
      setTimeout(() => {
        state.name = 'google'
      }, 1000)

      return h('div', { style: { color: 'blue', background: 'yellow' } }, '你好，Vue3')
    }
  }
}
createApp(app).mount('#app')
